<!DOCTYPE html>
<html lang="es">
<head>
<title>Visor</title>
<meta charset="UTF-8"/>
<script src="./librerias/jquery-3.3.1.min.js"></script>
<script src="./librerias/d3.v4.min.js"></script>
<script src="./librerias/d3-3d.min.js"></script>
<script src="./librerias/bootstrap.min.js"></script>
<link rel="stylesheet" href="./librerias/bootstrap.min.css"/>
<link rel="stylesheet" href="./librerias/all.css"/>
<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" media="screen (max-width:860px)"href="style_phone.css"/>
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover({
    	html: "true",
    	container: 'body',
	  	content: function() {
	    	var content = $(this).attr("data-popover-content");
	    	return $(content).children(".popover-body").html();
	  	},
	  	title: function() {
	    	var title = $(this).attr("data-popover-content");
	    	return $(title).children(".popover-heading").html();
	 	}
    });
});
</script>
</head>
<body>
	<!-- POPOVER INFO NODOS-->
	<div id="popoverinfonodos" data-toggle="popover" data-placement="right" data-popover-content="#mypop2"></div>

	<div class="hidden" id="mypop2">
		<div class="popover-heading">
			<b>Informacion Nodos</b>
		</div>
		<div class="popover-body" id="muestrainfonodos"></div>
	</div>

	<!-- POPOVERS VARIABLES DE NODOS -->
	<div class="hidden" id="poptemp">
		<div class="popover-heading" data-placement="right"><b>TEMPERATURA</b></div>
		<div class="popover-body" id="muestratemp"></div>
	</div>

	<div class="hidden" id="pophumedadre">
		<div class="popover-heading" data-placement="right"><b>HUMEDAD RELATIVA</b></div>
		<div class="popover-body" id="muestrahumedadre"></div>
	</div>

	<div class="hidden" id="pophumedadsu">
		<div class="popover-heading" data-placement="right"><b>HUMEDAD SUELO</b></div>
		<div class="popover-body" id="muestrahumedadsu"></div>
	</div>

	<div class="hidden" id="poplumi">
		<div class="popover-heading" data-placement="right"><b>LUMINOSIDAD</b></div>
		<div class="popover-body" id="muestraluminosidad"></div>
	</div>

	<div class="hidden" id="mypop">
		<div class="popover-heading" data-placement="right"><b>ALERTAS</b></div>
		<div class="popover-body"><a id="muestrasensoralerta"></a></div>
	</div>

	<div class="hidden" id="mypop3">
		<div class="popover-heading"
			 data-placement="right">
			<b>VER INFO.CUBO</b>
		</div>
		<div class="popover-body">
			<a id="muestrainfocubo"></a>
		</div>
	</div>

	<span style="position:absolute;left:1.5em;top:1.5em;">
		<button class="btn-redondo" id="botonreiniciar" style="margin-bottom:1em;" title="Reiniciar posición"><img src="reiniciar.svg" alt="Reiniciar posición" height="32" width="32"/></button>
			<!--BOTONES CON POPOVER (TEMPERATURA)-->
		<div class="btn-variables">
			<button class="btn-redondo" id="botontemperatura" data-toggle="popover" data-placement="right" data-popover-content="#poptemp"><img src="temperatura.svg" alt="Temperatura" height="32" width="32"/></button>

			<!--BOTONES CON POPOVER (HUMEDAD RELATIVA)-->
			<button class="btn-redondo" id="botonhumedadre" data-toggle="popover" data-placement="right" data-popover-content="#pophumedadre"><img src="humedad_rel.svg" alt="Humedad Relativa" height="32" width="32"/></button>

			<!--BOTONES CON POPOVER (HUMEDAD DE SUELO)-->
			<button class="btn-redondo" id="botonhumedadsu" data-toggle="popover" data-placement="right" data-popover-content="#pophumedadsu"><img src="humedad_suel.svg" alt="Humedad Suelo" height="32" width="32"/></button>

			<!--BOTONES CON POPOVER (LUMINOSIDAD)-->
			<button class="btn-redondo" id="botonluminosidad" data-toggle="popover" data-placement="right" data-popover-content="#poplumi"><img src="luminosidad.svg" alt="Luminosidad" height="32" width="32"/></button><!-- style="background:red;"-->
		</div>
	</span>

	<svg class="vCubo" id="chart" width="800" height="600" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
		<img src="temp.png" class="img-responsive" align="" id="tempe" style="width:20px;height:40%;">  
	</svg>
	<!-- barra de temperatura -->
	<script src="cubito.js"></script>
	<div class="text-center btnsCentrales">
		<!--BOTONES CON POPOVER (INFO CUBO)-->
		<button type="button" class="btn btn-success" id="botoninfo" data-placement="top" data-toggle="popover" data-popover-content="#mypop3">VER INFO.CUBO</button>

		<div class="hidden" id="mypop3">
			<div class="popover-heading"
				 data-placement="right">
				<b>Información Cubo</b>
			</div>
			<div class="popover-body">
				<a id="muestrainfocubo"></a>
			</div>
		</div>

		<!--BOTONES CON POPOVER (ALERTAS)-->
		<button type="button" class="btn btn-danger" id="botonalerta" data-placement="top" data-toggle="popover" data-popover-content="#mypop">VER ALERTAS</button>
		<button class="btn btn-default disabled" id="miTiempo">_</button>
	</div>
	<div class="linea">
		<div class="col-md-1"></div>
		<div class="col-md-10 lt">
			<h2><i id="playButton" onclick="reproduceData(0)" class="fas fa-play"></i></h2>
			<div class="linT">
				<div class="progreso"></div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
	<div id="datos" style="line-height:1em;"></div>
</body>
</html>
