<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover({
    	html: "true",
	  	content: function() {
	    	var content = $(this).attr("data-popover-content");
	    	return $(content).children(".popover-body").html();
	  	},
	  	title: function() {
	    	var title = $(this).attr("data-popover-content");
	    	return $(title).children(".popover-heading").html();
	 	}
    });
});
</script>

</head>
<body>

<!--POPOVER INFO NODOS-->

<div 	id="popoverinfonodos"
		data-toggle="popover"
		data-placement="right"
		data-popover-content="#mypop2">
</div>

<div class="hidden" id="mypop2">
	<div class="popover-heading">
		<b>Informacion Nodos</b>
	</div>
	<div class="popover-body" id="muestrainfonodos"></div>
</div>

<!--POPOVER INFO NODOS-->

<span style="position:absolute;left:1.5em;top:1.5em;max-width:8em;">
<div class="btn-group-vertical">
	<button type="button" class="btn btn-default" id="botonreiniciar" style="margin-bottom:1em;">Reiniciar<br>Posición</button>
	<button type="button" class="btn btn-primary" id="muestraTempe">Temperatura</button>
	<button type="button" class="btn btn-info" id="muestraHume">Humedad</button>
	<button type="button" class="btn btn-warning" id="muestraLumi">Luminosidad</button>
</div>
</span>

<svg class="vCubo" id="chart" width="800" height="600" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
	<img src="temp.png" class="img-responsive" align="" id="tempe" style="width:20px;height:40%;">  
</svg>
<!-- barra de temperatura -->
<script src="cubito.js"></script>
<div class="text-center btnsCentrales">

	<!--BOTONES CON POPOVER (INFO CUBO)-->

	<button type="button"
			class="btn btn-success"
			id="botoninfo"
			data-toggle="popover"
			data-placement="top"
			title="INFORMACION"
			data-content="Aquí verás la <b>información</b>">
			VER INFO.CUBO
	</button>

	<!--BOTONES CON POPOVER (INFO CUBO)-->
	<!--BOTONES CON POPOVER (ALERTAS)-->

	<button type="button" 
			class="btn btn-danger"
			id="botonalerta"
			data-placement="top"
			data-toggle="popover"
			data-popover-content="#mypop">
			VER ALERTAS
	</button>

	<div class="hidden" id="mypop">
		<div class="popover-heading">
			<b>ALERTAS</b>
		</div>
		<div class="popover-body">
		    <a id="muestrasensoralerta"></a>
	    </div>
	</div>

	<!--BOTONES CON POPOVER (ALERTAS)-->
	<!--BOTONES CON POPOVER (VARIABLES)-->

	<button type="button" 
			class="btn btn-primary"
			id="botonvariables"
			data-placement="top"
			data-toggle="popover"
			title="VARIABLES"
			data-content="Aquí verás las variables">
			VER VARIABLES
	</button>

	<!--BOTONES CON POPOVER (VARIABLES)-->

</div>
<div class="linea">
	<div class="col-md-1"></div>
	<div class="col-md-10 lt">
		<h2><i id="playButton" onclick="reproduceData(0)" class="fas fa-play"></i></h2>
	</div>
	<div class="col-md-1"></div>
</div>
<div id="datos" style="line-height:1em;"></div>
