<!DOCTYPE html>
<html lang="es">
<head>
<title>Visor</title>
<meta charset="UTF-8"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<!--<link rel="stylesheet" href="" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
</head>
<body>
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- CONTENIDO MODAL -->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Ingresar dimensiones prisma.</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Ancho(m)</label>
					<input id="nAncho"class="form-control" type="text"></input>
				</div>
				<div class="form-group">
					<label>Alto(m)</label>
					<input id="nAlto" class="form-control" type="text"></input>
				</div>
				<div class="form-group">
					<label>Largo(m)</label>
					<input id="nLargo" class="form-control" type="text"></input>
				</div>
				<button type="submit" onclick="getXyz()" id="nInfo" class="btn btn-default">Aceptar</button>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>

<div id="dataSensor" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- CONTENIDO MODAL -->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Información de Sensor</h4>
			</div>
			<div class="modal-body" id="infoSensor">
				
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>


<span style="position:absolute;top:1.5em;"><button type="button" id="botonreiniciar" class="btn btn-secondary">Reiniciar Posición</button></span><!-- data-target="#myModal"-->
<svg class="vCubo" id="chart" width="800" height="600" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
	<img src="temp.png" class="img-responsive" align="" id="tempe" style="width:20px;height:40%;">  
</svg>
<!-- barra de temperatura -->
<script src="cubito.js"></script>
<div class="text-center btnsCentrales">
	<button type="button" class="btn btn-success" data-toggle="modal" id="botonmodal" data-target="#myModal">CONFIGURAR PRISMA</button>
	<button type="button" class="btn btn-success" data-placement="top" id="botoninfo" data-toggle="popover" title="INFORMACION" data-content="Aquí verás la información">VER INFO.CUBO</button>
	<button type="button" class="btn btn-danger" data-placement="top" id="botonalerta" data-toggle="popover" title="ALERTAS" data-content="Aquí verás las alertas">VER ALERTAS</button>
	<button type="button" class="btn btn-primary" data-placement="top" id="botonvariables" data-toggle="popover" title="VARIABLES" data-content="Aquí verás las variables">VER VARIABLES</button>
</div>
<div class="linea">
	<div class="col-md-1"></div>
	<div class="col-md-10 lt">
		<h2><i class="fas fa-play"></i></h2>
	</div>
	<div class="col-md-1"></div>
</div>
</body>
</html>
