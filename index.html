<!DOCTYPE html >
<html lang="es">
<head>
<title>Visor</title>
<meta charset="UTF-8"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>
</head>
<body>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- CONTENIDO MDOAL -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Ingresar dimensiones prisma.</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label>Ancho(m)</label>
            <input id="nAncho"class="form-control" type="text"></input>
        </div>
        <div class="form-group">
            <label>Alto(m)</label>
            <input id="nAlto" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
            <label>Largo(m)</label>
            <input id="nLargo" class="form-control" type="text"></input>
        </div>
      <button type="submit" onclick="getXyz()" id="nInfo" class="btn btn-default">Aceptar</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
<svg class="vCubo" id="chart" width="800" height="600" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
</svg>

<!-- barra de temperatura -->
<img src="temp.png" align="right" id="tempe" style="width:50px;height:680px;">  

<!-- medidor de temperatura svg -->
<svg class="medidor" style="width: 250px;padding:50px;position: absolute;" viewBox="-10 1 160 100"> 
<defs>                                       <!-- tamaño/posicion medidor -->
  <path d="M 49.9 99
           A 49 49 0 1 1 49.9 1
           L 49.9 31
           A 12 12 0 1 0 49.9 74 z"id="mitadizquierda" stroke="white" stroke-width="0.1"></path>

  <path d="M 50.1 99
           A 49 49 0 1 0 50.1 1
           L 50.1 31
           A 12 12 0 1 1 50.1 74 z" id="mitadderecha" stroke="white" stroke-width="0.1"></path>
  <clipPath id="clipmitadizquierda">

  <path d="M 49.9 99
           A 49 49 0 1 1 49.9 1
           L 49.9 24
           A 12 12 0 1 0 49.9 74 z"></path>
  </clipPath>

  <clipPath id="clipmitadderecha">
  <path d="M 50.1 99
           A 49 49 0 1 0 50.1 1
           L 50.1 24
           A 12 12 0 1 1 50.1 74 z"></path>
  </clipPath>
  <filter id="sombreador" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/> 
      <feOffset dx="0" dy="00.2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
</defs>
  <circle class="barracircular" cx="50" cy="50" r="50.2" fill="white" style="filter:url(#sombreador)" />
<g clip-path="url(#clipmitadderecha)">
  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#mitadderecha" fill="#eaeaea"></use>
  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#mitadizquierda" fill="#FF0000" transform="rotate(70, 49.9, 50)"></use>
</g>
<g clip-path="url(#clipmitadizquierda)">
  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#mitadizquierda" fill="#cacaca"></use>
  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#mitadderecha" fill="#0000ff" transform="rotate(-60,50, 50)"></use>
</g>
  <circle cx="50" cy="50" r="26" fill="white" style="filter:url(#sombreador)" />
   <circle cx="50" cy="50" r="24.5" fill="transparent" stroke="#eaeaea" stroke-Width="0.5" />
  <line stroke="#B2B2B2" stroke-dasharray="1,0.5" stroke-width="0.2" x1="50" x2="50" y1="62" y2="74"></line>
<text fill="#757575" font-size="8" text-anchor="end" x="46" y="70">
-5
</text>
<text fill="#757575" font-size="8" text-anchor="start" x="53" y="70">
+5
</text>
<text fill="#757575" font-size="26" text-anchor="end" x="60" y="57">
11
</text>
<text fill="#757575" font-size="12" text-anchor="start" x="60" y="50">
&deg;C
</text>
<line x1="50" y1="25" x2="50" y2="-0.1" stroke="#2a46d4" stroke-width="0.8" transform="rotate(-110  50 50)" clip-path="url(#clipmitadizquierda)" />
<line x1="50" y1="25" x2="50" y2="-0.1" stroke="red" stroke-width="0.8" transform="rotate(110  50 50)" clip-path="url(#clipmitadderecha)" />
</svg>

<script src="cubito.js"></script>

<div class="text-center">
  <button type="button" class="btn btn-success" data-toggle="modal" id="botonmodal" data-target="#myModal">CONFIGURAR PRISMA</button>
  
  <button type="button" class="btn btn-success" data-placement="top" id="botoninfo" data-toggle="popover" title="INFORMACION" data-content="Aquí veras las alertas">VER INFO.CUBO</button>

  <button type="button" class="btn btn-danger" data-placement="top" id="botonalerta" data-toggle="popover" title="ALERTAS" data-content="Aquí veras las alertas">VER ALERTAS</button>

  <button type="button" class="btn btn-primary" data-placement="top" id="botonvariables" data-toggle="popover" title="VARIABLES" data-content="Aquí veras las alertas">VER VARIABLES</button>
</div>
